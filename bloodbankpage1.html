<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMUS HEALTHCARE</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Flexbox layout */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }

        header {
            padding: 20px 10px;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 80px;
            border: 3px solid #fff;
            border-radius: 50%;
            margin-right: 15px; /* Space between logo and text */
        }

        header h1 {
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        /* Main content area to take up remaining space */
        .content {
            flex: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 10px;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 200px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit text color */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 60px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 0.9em;
            color: #555;
        }

        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        footer {
            padding: 10px 20px;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9em;
        }

        /* Color Customization */
        .donor { border-top: 5px solid #c0392b; }
        .recipient { border-top: 5px solid #27ae60; }
        .blood-bank { border-top: 5px solid #3498db; }
    </style>
</head>
<body>
    <header>
        <img src="Projectlogo.jpg" alt="MRITESH108 Healthcare Logo" class="logo">
        <div>
            <h1>OPTIMUS HEALTHCARE</h1>
            <p>Your One-Stop Platform for Seamless Healthcare Services</p>
        </div>
    </header>

    <!-- Navigation Section -->
    <div class="content">
        <div class="nav-container">
            <!-- Donor Card -->
            <a href="donor.html" class="card donor">
                <img src="blooddonor.png" alt="Donor Icon">
                <h3>Donor</h3>
                <p>Register as a blood donor.</p>
            </a>

            <!-- Recipient Card -->
            <a href="recipient.html" class="card recipient">
                <img src="bloodreceipent.png" alt="Recipient Icon">
                <h3>Recipient</h3>
                <p>Request blood for patients.</p>
            </a>

            <!-- Blood Bank Card -->
            <a href="bloodbanklogin.html" class="card blood-bank">
                <img src="bloodbanklogo.png" alt="Blood Bank Icon">
                <h3>Blood Bank</h3>
                <p>Manage blood donations and requests.</p>
            </a>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-button">Back</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 OPTIMUS HEALTHCARE | All Rights Reserved  
    </footer>
</body>
</html>
