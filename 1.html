<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Pathology Lab History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .search-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #6c757d;
            color: #fff;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Patient Pathology Lab History</h1>
        <div class="search-box">
            <input type="text" id="patientId" placeholder="Enter Patient ID">
            <button onclick="searchHistory()">Search</button>
        </div>
        <div class="result" id="result"></div>
        <a href="doctorpage1.html" class="back-button">Back</a>
    </div>

    <script>
        const pathologyHistories = {
            "123456789012": {
                name: "Ajay Chaudhary",
                history: [
                    {
                        test: "Blood Test",
                        result: "Normal",
                        date: "2025-01-01"
                    },
                    {
                        test: "X-Ray",
                        result: "Fracture detected",
                        date: "2025-01-10"
                    }
                ]
            },
            "234567890123": {
                name: "Karjan Prajapati",
                history: [
                    {
                        test: "MRI",
                        result: "Normal",
                        date: "2025-02-01"
                    },
                    {
                        test: "Ultrasound",
                        result: "Gallstones detected",
                        date: "2025-02-15"
                    }
                ]
            },
            // Add more patients as needed
        };

        function searchHistory() {
            const patientId = document.getElementById('patientId').value;
            const resultDiv = document.getElementById('result');
            const history = pathologyHistories[patientId];
            
            if (history) {
                let historyHtml = `<h2>Patient Name: ${history.name}</h2>`;
                history.history.forEach(record => {
                    historyHtml += `<p><strong>Test:</strong> ${record.test}</p>
                                    <p><strong>Result:</strong> ${record.result}</p>
                                    <p><strong>Date:</strong> ${record.date}</p><hr>`;
                });
                resultDiv.innerHTML = historyHtml;
            } else {
                resultDiv.innerHTML = '<p>No history found for this patient.</p>';
            }
        }
    </script>
</body>
</html>
